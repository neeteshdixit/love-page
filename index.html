<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff5e78;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loveMessages {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 5;
      pointer-events: none;
    }

    .love-text {
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px #000;
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }
    
    #sticker {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-30px) scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1 id="title1">Type "hello" to begin 💌</h1>
  <img src="c:\Users\HP\OneDrive\Documents\java coding\OIP.jpg" alt="Love Sticker" id="sticker" />
  <h1 id="title2">Only for me please please please 🙏🙏🙏🙏🙏</h1>

  <input type="text" id="inputField" placeholder="Type here..." />
  <button id="startBtn">Start</button>

  <div id="loveMessages"></div>

  <script>
    const inputField = document.getElementById("inputField");
    const startBtn = document.getElementById("startBtn");
    const title1 = document.getElementById("title1");
    const title2 = document.getElementById("title2");
    const sticker = document.getElementById("sticker");
    const loveMessages = document.getElementById("loveMessages");

    startBtn.addEventListener("click", () => {
      const input = inputField.value.trim().toLowerCase();

      if (input === "hello") {
        // Hide everything except love messages
        inputField.style.display = "none";
        startBtn.style.display = "none";
        title1.style.display = "none";
        title2.style.display = "none";
        sticker.style.display = "none";

        // Start generating "I love you ❤️" messages
        setInterval(() => {
          const msg = document.createElement("div");
          msg.className = "love-text";
          msg.textContent = "I love you ❤️";

          // Random position
          msg.style.top = Math.random() * 90 + "%";
          msg.style.left = Math.random() * 90 + "%";

          loveMessages.appendChild(msg);

          // Auto remove after 10s
          setTimeout(() => {
            msg.remove();
          }, 10000);
        }, 500);
      } else {
        alert("Please type 'hello' to start!");
      }
    });
  </script>

</body>
</html>
